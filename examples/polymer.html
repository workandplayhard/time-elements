<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/polymer/0.2.2/platform.js"></script>
  <script src="../time-elements.js"></script>
</head>
<body>
  <p>
    Local time:
    <time is="local-time" datetime="1970-01-01T00:00:00.000Z" format="%m/%d/%Y %I:%M%p">
      Oops! This browser doesn't support Web Components.
    </time>
  </p>

  <p>
    Relative time:
    <time is="relative-time" datetime="1970-01-01T00:00:00.000Z">
      Oops! This browser doesn't support Web Components.
    </time>
  </p>

  <p>
    Time ago:
    <time is="time-ago" datetime="1970-01-01T00:00:00.000Z">
      Oops! This browser doesn't support Web Components.
    </time>
  </p>
</body>
</html>
